name: "Move Tests"
on:
  pull_request:
  push:
    branches:
      - main

jobs:
  move-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Install Nix
        uses: cachix/install-nix-action@v17
        with:
          nix_path: nixpkgs=channel:nixpkgs-unstable
      - name: Runs move tests.
        run: nix-shell --command 'aptos move test --dev'
